<!DOCTYPE html>
<html
  lang="<%= htmlWebpackPlugin.options.language %>"
  data-region="<%= htmlWebpackPlugin.options.region %>"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <!-- use triple mustache for non-HTML-escaped interpolation -->
    {{{ meta }}}
    <!-- use double mustache for HTML-escaped interpolation -->
    <title>{{ title }}</title>  
  
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=<%= `${htmlWebpackPlugin.options.gaId}` %>"
    ></script>

      window.dataLayer = window.dataLayer || [];

      }
      gtag('js', new Date());
      gtag('config', '<%= `${htmlWebpackPlugin.options.gaId}` %>');
    </script> -->
  </head>

</html>
